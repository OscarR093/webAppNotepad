<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAppNotepad</title>
    <!-- Estilos personalizados-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
      <!-- inicia titulo-->
    <nav class="nav-title">
        <H2>Tu block de notas</H2>
        <div></div>
     </nav>

    <div class="container">
      
     
       <!--inicia formulario-->
     <form action="" id="formulario" class="formulario">
        <input class="texto" type="text" id="nombre" placeholder="nombre de la nota">
        <textarea class="textarea" name="nota" id="nota" rows="5" cols="40" placeholder="Escribe aqui tu nota..."></textarea>
        <input class="submit" type="submit" id="enviar" value="Agregar nota">
     </form>

     <div class="Showlist">
        <h3>mostrar datos aqui</h3>
     </div>
     
    </div>
    
</body>
</html>
